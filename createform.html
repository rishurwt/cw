<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h2>Event Registration</h2> <br>
    
    <label for="name1">Name:</label>
    <br>
    <br>
    <input type="text" name="name1" id="name1" placeholder="Name">
    <br>
    <label for="email1">Email:</label>
    <br>
    <br>
    <input type="text" name="" id="email1" placeholder="abc@exmaole.com">
    <br>
    <label for="phone">Phone no.</label>
    <br><br>
    <input type="tel" name="phone" id="phone" placeholder="123-456-7890">
    <br><br>
  <label for="occu">Occupation</label>
  <br>
  <select id="occu">
    <option value="JOB">JOB</option>
    <option value="UNemployed">unemploed</option>
    <option value="kuchbhi">others</option>
  </select><br>
  <br>
  <label for="choice">Topic of Interest</label>
  <br>
  <input type="checkbox" id="choice1" name="choice1" value="python"><br>
  <label for="choice1">html</label>
  <br><br>
  <input type="checkbox" id="choice2" name="choice2" value="python"><br>
  <label for="choice2">Css</label>
  <br><br>
  <input type="checkbox" id="choice3" name="choice3" value="python"><br>
  <label for="choice3">Java Script</label>
  <br><br>
  <label for="comment">Comments:</label>
  <br><br>
  <textarea name="cmnt" id="comment" rows="10" cols="70"></textarea>
  <!-- <label for="submit"></label> -->
<input type="submit" name="" id="submit" value="submit" >
  
</body>
</html>
