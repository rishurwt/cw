<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms2</title>
</head>
<body>
    <h2>jOb Applicant</h2> <br>
    
    <label for="name1">Name:</label>
    <br>
    <br>
    <input type="text" name="name1" id="name1" placeholder="Name">
    <br>
    <label for="email1">Email:</label>
    <br>
    <br>
    <input type="text" name="" id="email1" placeholder="abc@exmaole.com">
    <br>
    <label for="phone">Phone no.</label>
    <br><br>
    <input type="tel" name="phone" id="phone" placeholder="123-456-7890">
    <br><br>
    <label for="res">Resume</label><br>
    <input type="file" name="" id="res"><br><br>

    <label for="exp">Experience(in years)</label> &ensp;
    <input type="number" name="" id="exp" min="0" max="10"><br><br>
  <fieldset >
    <legend>Topic of Interest</legend>
  <input type="checkbox" id="choice1" name="choice1" value="python">
  <label for="choice1">html</label>
  <br>
  <input type="checkbox" id="choice2" name="choice2" value="python">
  <label for="choice2">Css</label>
  <br>
  <input type="checkbox" id="choice3" name="choice3" value="python">
  <label for="choice3">Java Script</label>
</fieldset>
  <br><br>
  <label for="occu">Higher Education</label>
  <br>
  <select id="occu">
    <option value="JOB">10th</option>
    <option value="UNemployed">12th </option>
    <option value="kuchbhi">others</option>
  </select><br>
  <br>
  <label for="avai">Availabilty</label><br>                             
  <label for="check">Part-time</label>
  <input type="radio" name="option" id="check">
<br>
  <label for="check1">Full-time</label>
  <input type="radio" name="option" id="check1"><br><br>
  <label for="comment">Comments:</label>
  <br>
  <textarea name="cmnt" id="comment" rows="10" cols="70"></textarea>
  <!-- <label for="submit"></label> -->
<input type="submit" name="" id="submit" value="submit" >
  
</body>
</html>
