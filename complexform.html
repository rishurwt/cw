<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>complex form with saste nashe</title>
</head>
<body>
    <h1>Complex wih saste Nashe Form</h1>
    <fieldset>
        <legend>Personal Information</legend>
        <label for="name">Name:</label> 
        <input type="text" name="" id="name">
        <label for="email">Email:</label>
        <input type="text" name="" id="email">
        <label for="no.">Phone no.</label>
        <input type="tel" name="" id="no.">
        <label for="dob">Enter D.O.B.</label>
        <input type="date" name="" id="dob">
        
        <label for="na">Gender</label>
        <label for="m">Male</label>
        <input type="radio" name="same" id="m">
        <label for="f">Female</label>
        <input type="radio" name="same" id="f">
        <label for="0">others</label>
        <input type="radio" name="same" id="o">
        <label for="c">Country:</label>
        <select name="" id="c">
            <option value="1">INDIA</option>
            <option value="2">U.S.A</option>
            <option value="3">others</option>
        </select>

    </fieldset>

    <br>
    <fieldset>
        <legend>
            <label for="add">Address Street</label>
            <input type="text" name="" id="add">
            <label for="add1">city</label>
            <input type="text" name="" id="add1">
            <label for="add2">state</label>
            <input type="text" name="" id="add2">
            <label for="add3">zip code</label>
            <input type="tel" name="" id="add3">
        </legend>
        
    </fieldset>

    <fieldset>
        <legend>Other Information</legend>
        <label for="cmt">Comment</label>
        <textarea name="" id="cmt" rows="6" cols="50"></textarea>
        <input type="checkbox" name="" id="agree">
        <label for="agree">I agree to terms & condn</label>
        
    </fieldset>
    <button>Submit</button>
</body>
</html>
